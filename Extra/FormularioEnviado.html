<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario enviado</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/pw/AP1GczO1Q1JuF-p3jWwFHdOAOUaV2BuPeEl99-ekRxDFrDCfVLyNQEIZESFwqCnqZoAGJAJbg2LjhWIn1o1gZr5AIVYhwYQlhAFwDl00LydZeWRP8nBnZ7DKbfyn08QJrA2-fSi9NtCFKb8q_PVoKEkZAedd=w1064-h830-s-no-gm?authuser=0" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(90deg, #200019, #2c0010);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Raleway", sans-serif;
      text-align: center;
    }

    .mensaje {
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
    }

    h1 {
      font-family: "Bebas Neue";
      font-size: 4rem;
      color: #ff6600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 40px;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff2bae, #28003f);
      color: white;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="mensaje">
    <h1>¡Formulario enviado!</h1>
    <p>
      Felicitaciones por completar el formulario correctamente.  
      Tus datos fueron enviados con éxito y pronto nos pondremos en contacto.
    </p>

    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
